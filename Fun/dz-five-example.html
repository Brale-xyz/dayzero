<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triple Logo Screensaver</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #F5F5F5;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .logo-container {
      position: absolute;
      width: 200px;
      height: 200px;
    }
    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #logo1, #logo2, #logo3 {
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
    }
    #logo3 .logo {
      border-radius: 50%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="logo-container" id="logo1">
    <img src="https://brale.xyz/assets/stablecoins/dzusd-logo.svg" alt="DZUSD Logo" class="logo">
  </div>
  <div class="logo-container" id="logo2">
    <img src="https://brale.xyz/assets/ecosystem/xrp-ledger-logo.svg" alt="XRP Ledger Logo" class="logo">
  </div>
  <div class="logo-container" id="logo3">
    <img src="https://framerusercontent.com/images/7pfePqhW9YY37TTb6AvGDPrlkIs.png?scale-down-to=512&width=1024&height=1024" alt="Round Logo" class="logo">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const logos = [
        {
          element: document.getElementById('logo1'),
          x: Math.random() * (window.innerWidth - 200),
          y: Math.random() * (window.innerHeight - 200),
          vx: 2.5,
          vy: 1.8
        },
        {
          element: document.getElementById('logo2'),
          x: Math.random() * (window.innerWidth - 200),
          y: Math.random() * (window.innerHeight - 200),
          vx: -2.2,
          vy: 2.7
        },
        {
          element: document.getElementById('logo3'),
          x: Math.random() * (window.innerWidth - 200),
          y: Math.random() * (window.innerHeight - 200),
          vx: 1.9,
          vy: -2.2
        }
      ];

      function updateLogo(logo) {
        const maxX = window.innerWidth - 200;
        const maxY = window.innerHeight - 200;

        logo.x += logo.vx;
        logo.y += logo.vy;

        if (logo.x <= 0 || logo.x >= maxX) {
          logo.vx = -logo.vx;
          logo.x = logo.x <= 0 ? 0 : maxX;
        }
        if (logo.y <= 0 || logo.y >= maxY) {
          logo.vy = -logo.vy;
          logo.y = logo.y <= 0 ? 0 : maxY;
        }

        logo.element.style.left = `${logo.x}px`;
        logo.element.style.top = `${logo.y}px`;
      }

      function animate() {
        logos.forEach(updateLogo);
        requestAnimationFrame(animate);
      }

      window.addEventListener('resize', () => {
        const newMaxX = window.innerWidth - 200;
        const newMaxY = window.innerHeight - 200;
        logos.forEach(l => {
          l.x = Math.min(l.x, newMaxX);
          l.y = Math.min(l.y, newMaxY);
        });
      });

      animate();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Logo Screensaver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #F5F5F5;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .logo-container {
            position: absolute;
            width: 200px;
            height: 200px;
        }
        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #logo1 {
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
        }
        #logo2 {
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
        }
    </style>
</head>
<body>
    <div class="logo-container" id="logo1">
        <img src="https://brale.xyz/assets/stablecoins/dzusd-logo.svg" alt="DZUSD Logo" class="logo">
    </div>
    <div class="logo-container" id="logo2">
        <img src="https://brale.xyz/assets/ecosystem/spark-logo.svg" alt="Spark Logo" class="logo">
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logo1Container = document.getElementById('logo1');
            const logo2Container = document.getElementById('logo2');
            
            // Logo 1 state
            let logo1 = {
                element: logo1Container,
                x: Math.random() * (window.innerWidth - 200),
                y: Math.random() * (window.innerHeight - 200),
                vx: 2.5,
                vy: 1.8
            };
            
            // Logo 2 state  
            let logo2 = {
                element: logo2Container,
                x: Math.random() * (window.innerWidth - 200),
                y: Math.random() * (window.innerHeight - 200),
                vx: -2.2,
                vy: 2.7
            };
            
            function updateLogo(logo) {
                const maxX = window.innerWidth - 200;
                const maxY = window.innerHeight - 200;
                
                // Update position
                logo.x += logo.vx;
                logo.y += logo.vy;
                
                // Bounce off the walls
                if (logo.x <= 0 || logo.x >= maxX) {
                    logo.vx = -logo.vx;
                    logo.x = logo.x <= 0 ? 0 : maxX;
                }
                if (logo.y <= 0 || logo.y >= maxY) {
                    logo.vy = -logo.vy;
                    logo.y = logo.y <= 0 ? 0 : maxY;
                }
                
                // Apply the position
                logo.element.style.left = `${logo.x}px`;
                logo.element.style.top = `${logo.y}px`;
            }
            
            function animate() {
                updateLogo(logo1);
                updateLogo(logo2);
                requestAnimationFrame(animate);
            }
            
            // Handle window resize
            window.addEventListener('resize', () => {
                const newMaxX = window.innerWidth - 200;
                const newMaxY = window.innerHeight - 200;
                
                // Adjust positions if needed
                logo1.x = Math.min(logo1.x, newMaxX);
                logo1.y = Math.min(logo1.y, newMaxY);
                logo2.x = Math.min(logo2.x, newMaxX);
                logo2.y = Math.min(logo2.y, newMaxY);
            });
            
            // Start animation
            animate();
        });
    </script>
</body>
</html>
